<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="contact-us.css">
</head>
<body>
    <header>
        <div class="head_nav" id="head_nav">
          <div class="head_title">
            <span class="egoditor-logo__text" onclick="scanova()" id="scanova"
              ><a href="home-page.html" style="text-decoration: none; color: white;">SCANOVA</a></span
            >
            <ul class="nav-list">
              <li onclick="qr_codes()" id="qr_codes">QR CODES</li>
              <li style="margin-left: -370px; margin-right: -370px"><a href="AboutUs.html" style="text-decoration: none; color: white;">ABOUT US</a></li>
              <li>CONTACT US</li>
            </ul>
          </div>
  
          <div style="display: flex">
            <button class="login_button">
              <a href="login.html" style="text-decoration: none; color: white">
                LOGIN</a
              >
            </button>
  
            <button
              class="signup_button"
              onclick="sign_up_button()"
              id="sign_up_button"
            >
              <a href="signup_1.html" style="text-decoration: none; color: white">
                SIGN UP</a
              >
            </button>
          </div>
        </div>
      </header>
  <div class="container" style=" margin-top: 110px;">
    <h2 style="color: black;">Contact Us</h2>
    <form action="#">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Your name" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Your email" required>
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" placeholder="Your message" rows="6" required></textarea>
      </div>
      <button class="buton" type="submit">Send</button>
    </form>
  </div>
</body>
</html>
