<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
   <meta charset="utf-8">
   <title>Sign IN | QR CODE</title>
   <link rel="stylesheet" href="signup.css">
</head>

<body id="sign_up">
   <div class="allsingin">
      <div class="wrapper-singin">
         <div class="title-singin">
            Create an account
            <p>It's quick and easy</p>
         </div>
         <form action="#" class="form-singin">
            <div class="field-singin">
               <input type="text" id="userId" required>
               <label for="">First Name</label>
            </div>

            <div class="field-singin">
               <input type="text" id="LastName" required>
               <label for="">Last Name</label>
            </div>

            <div class="field-singin">
               <input type="email" id="Email" required>
               <label for="">Email Address</label>
            </div>

            <div class="field-singin">
               <input type="password" id="password" required>
               <label for="">Password</label>
            </div>

            <div class="field-singin">
               <input type="password" id="confirm-password" required>
               <label for="">Confirm Password</label>
            </div>

            <div class="content-singup">
               <div class="checkbox">
                  <input type="checkbox" id="remember-me">
                  <label for="remember-me">Remember Me</label>
               </div>
               <div class="pass-link">
                  <a href="#">Forgot password?</a>
               </div>
            </div>
            <div class="field-singin">
               <input type="submit" id="BtnSubmit" value="Sign Up">
            </div>

            <div class="signup-link">
               Already have a account?<a href="login.html"> Login Now</a>
            </div>
         </form>
      </div>
   </div>
   <script src="QR.js"> </script>
   <script>
    document.addEventListener('DOMContentLoaded', function () {
   const BtnSubmit = document.getElementById('BtnSubmit'); 

   const emailValid = (email) => {
      const emailRegex = /^([A-Za-z0-9_\-.])+@([A-Za-z0-9_\-.])+\.([A-Za-z]{2,4})$/;
      return emailRegex.test(email.toLowerCase());
   };

   const validate = () => {
      const emrin = document.getElementById('emri');
      const Mbiemri = document.getElementById('LastName');
      const emailin = document.getElementById('Email');

      if (emrin.value === "") {
         alert("Ju lutem shtoni emrin e plote.");
         emrin.focus();
         return false;
      }
      if (Mbiemri.value === "") {
         alert("Ju lutem shtoni mbiemrin e plote.");
         Mbiemri.focus();
         return false;
      }
      if (emailin.value === "") {
         alert("Ju lutem shtoni emailin e plote.");
         emailin.focus();
         return false;
      }
      if (!emailValid(emailin.value)) {
         alert("Ju lutem te shtoni nje email valid.");
         emailin.focus();
         return false;
      }

      const myUrl = "login.html";
      window.location.href = myUrl;
   };

   BtnSubmit.addEventListener('click', validate);
});
   </script>
</body>

</html>
