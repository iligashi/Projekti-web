<!DOCTYPE html>

<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Sign IN | QR CODE</title>
      <link rel="stylesheet" href="signup.css">
   </head>
   <body id="sign_up">
      <div class="allsingin">
         <div class="wrapper-singin">
            <div class="title-singin">
               Create an account
               <p>It's quick and easy</p>
            </div>
            <form action="#" class="form-singin">
               <div class="field-singin">
                  <input type="text" required>
                  <label for="">First Name</label>
               </div>

               <div class="field-singin">
                  <input type="text" required>
                  <label for="">Last Name</label>
               </div>

               <div class="field-singin">
                  <input type="email" required>
                  <label for="">Email Address</label>
               </div>

               <div class="field-singin">
                  <input type="password" required>
                  <label for="">Password</label>
               </div>

               <div class="field-singin">
                  <input type="password" required>
                  <label for="">Confirm Password</label>
               </div>

               <div class="content-singup">
                  <div class="checkbox">
                     <input type="checkbox" id="remember-me">
                     <label for="remember-me">Remember Me</label>
                  </div>
                  <div class="pass-link">
                     <a href="#">Forgot password?</a>
                  </div>
               </div>
               <div class="field-singin">
                  <input type="submit" value="Sign Up">
               </div>

               <div class="signup-link">
                  Already have a account?<a href="login.html"> Login Now</a>
               </div>
            </form>
         </div>
      </div>
      <script src="QR.js"> </script>
  </body>
</html>
