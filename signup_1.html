<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
   <meta charset="utf-8">
   <title>Sign IN | QR CODE</title>
   <link rel="stylesheet" href="signup.css">
</head>

<body id="sign_up">
   <div class="allsingin">
      <div class="wrapper-singin">
         <div class="title-singin">
            Create an account
            <p>It's quick and easy</p>
         </div>
         <form action="#" class="form-singin" onsubmit="return validateForm();">
            <div class="field-singin">
               <input type="text" id="userId" required>
               <label for="userId">First Name</label>
            </div>

            <div class="field-singin">
               <input type="text" id="LastName" required>
               <label for="LastName">Last Name</label>
            </div>

            <div class="field-singin">
               <input type="email" id="Email" required>
               <label for="Email">Email Address</label>
            </div>

            <div class="field-singin">
               <input type="password" id="password" required>
               <label for="password">Password</label>
            </div>

            <div class="field-singin">
               <input type="password" id="confirm-password" required>
               <label for="confirm-password">Confirm Password</label>
            </div>

            <div class="content-singup">
               <div class="checkbox">
                  <input type="checkbox" id="remember-me">
                  <label for="remember-me">Remember Me</label>
               </div>
               <div class="pass-link">
                  <a href="#">Forgot password?</a>
               </div>
            </div>
            <div class="field-singin">
               <input type="submit" id="BtnSubmit" value="Sign Up">
            </div>

            <div class="signup-link">
               Already have an account?<a href="login.html"> Login Now</a>
            </div>
         </form>
      </div>
   </div>
   <script src="QR.js"> </script>
   <script>
      document.addEventListener('DOMContentLoaded', function () {
         const BtnSubmit = document.getElementById('BtnSubmit');

         const emailValid = (email) => {
            const emailRegex = /^([A-Za-z0-9_\-.])+@([A-Za-z0-9_\-.])+\.([A-Za-z]{2,4})$/;
            return emailRegex.test(email.toLowerCase());
         };

         function validateForm() {
            const emrin = document.getElementById('userId').value;
            const Mbiemri = document.getElementById('LastName').value;
            const emailin = document.getElementById('Email').value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirm-password").value;

            if (password !== confirmPassword) {
               alert("Passwords do not match");
               return false;
            }

            if (emrin === "" || Mbiemri === "" || emailin === "" || password === "") {
               alert("Please fill in all the fields.");
               return false;
            }

            if (!emailValid(emailin)) {
               alert("Please enter a valid email.");
               document.getElementById('Email').focus();
               return false;
            }

            const myUrl = "login.html";
            window.location.href = myUrl;

            return true;
         }

         BtnSubmit.addEventListener('click', validateForm);
      });
   </script>
</body>

</html>
